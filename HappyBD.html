.gift-button {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    padding: 30px;
    backdrop-filter: blur(5px);
}

.gift-button:hover {
    transform: scale(1.05) rotate(2deg);
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.gift-svg {
    width: 150px;
    height: 150px;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
}

.message {
    font-size: 2em;
    text-align: center;
    margin-top: 40px;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateY(20px);
    padding: 20px;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

.show-message {
    opacity: 1;
    transform: translateY(0);
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 4px;
}

h1 {
    color: #fff;
    font-size: 3.8em;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
    margin-bottom: 50px;
    animation: glow 3s ease-in-out infinite;
    letter-spacing: 2px;
    text-align: center;
}

@keyframes glow {
    0% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
    50% { text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 30px rgba(255,182,193,0.4); }
    100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
}

.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

@keyframes floatAnimation {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.floating {
    animation: floatAnimation 3s ease-in-out infinite;
}

    "–ñ–µ–ª–∞—é –∏—Å–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ—Ö —Ç–≤–æ–∏—Ö –∑–∞–≤–µ—Ç–Ω—ã—Ö –∂–µ–ª–∞–Ω–∏–π! ",

    "–ú–æ—Ä–µ –ø–æ–∑–∏—Ç–∏–≤–∞, –ª—é–±–≤–∏ –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è! ",
    "–ñ–µ–ª–∞—é —Ç–µ–±–µ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ —Å—á–∞—Å—Ç—å—è –∏ –ª—é–±–≤–∏! ",

function createConfetti() {
    const colors = ['#FFD700', '#FF69B4', '#FF1493', '#00BFFF', '#87CEEB'];
    for(let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(confetti);

        anime({
            targets: confetti,
            top: ['0vh', '100vh'],
            opacity: [1, 0],
            duration: Math.random() * 3000 + 2000,
            easing: 'easeOutCirc',
            rotate: Math.random() * 960,
            scale: [1, 0.3],
            complete: () => confetti.remove()
        });
    }
}

function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'][Math.floor(Math.random() * 5)];
    heart.style.position = 'absolute';

    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = '100vh';
    heart.style.opacity = '0';
    document.querySelector('.hearts').appendChild(heart);

    anime({
        targets: heart,
        top: '-50px',
        opacity: [0.7, 0],
        duration: Math.random() * 4000 + 3000,
        easing: 'easeOutExpo',
        complete: () => heart.remove()
    });
}

setInterval(createFloatingHeart, 1500);

let previousIndex = -1;

document.querySelector('.gift-button').addEventListener('click', () => {
    const messageDiv = document.querySelector('.message');
    let randomIndex;
    
    do {
        randomIndex = Math.floor(Math.random() * messages.length);
    } while (randomIndex === previousIndex);
    
    previousIndex = randomIndex;
    
    messageDiv.textContent = messages[randomIndex];
    messageDiv.classList.remove('show-message');
    
    setTimeout(() => {
        messageDiv.classList.add('show-message');
        createConfetti();
    }, 10);

    anime({
        targets: '.gift-svg',
        scale: [1, 1.2, 1],
        rotate: '1turn',
        duration: 1500,
        easing: 'easeInOutBack'
    });
});
